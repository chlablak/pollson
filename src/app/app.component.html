<!-- Nav -->
	<nav id="nav">
    <a href="#about" class="icon fa-info active"><span>About</span></a>
    <a href="#join" class="icon fa-check-square"><span>Join</span></a>
    <a href="#create" class="icon fa-plus"><span>Create</span></a>
    <a href="#user" class="icon fa-user"><span>User</span></a>

    <!-- Log out for auth user -->
    <a href="#" class="icon fa-sign-out" *ngIf="authService.authentificated()" (click)="disconnect()">
      <span>Log out</span>
    </a>
	</nav>

<!-- Main -->
	<div id="main">

    <!-- Here come the toasts -->
      <toaster-container></toaster-container>

    <!-- About -->
      <article id="about" class="panel">
        <app-about></app-about>
      </article>

    <!-- Join a Poll -->
      <article id="join" class="panel">
        <app-join></app-join>
      </article>

    <!-- Create a Poll -->
      <article id="create" class="panel">
        <app-create></app-create>
      </article>

		<!-- User -->
			<article id="user" class="panel">
        <app-user></app-user>
			</article>

	</div>

<!-- Rooms infos -->
  <div class="room-info" *ngIf="roomProxyService.connected()">
    <app-room-info [room]="roomProxyService.room"></app-room-info>
  </div>
